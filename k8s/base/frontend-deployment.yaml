apiVersion: apps/v1
kind: Deployment
metadata:
  name: avatar-frontend
  namespace: christianmoore
  labels:
    app: avatar-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: avatar-frontend
  template:
    metadata:
      labels:
        app: avatar-frontend
    spec:
      containers:
      - name: frontend
        image: christianmoore/avatar-frontend:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
