---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "resume.fullname" . }}-backend-headless
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "resume.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  clusterIP: None
  selector:
    {{- include "resume.backend.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.targetPort }}
      protocol: TCP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "resume.fullname" . }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "resume.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  serviceName: {{ include "resume.fullname" . }}-backend-headless
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "resume.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/system-prompt: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "resume.backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.backend.podSecurityContext | default .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          {{- with .Values.backend.securityContext | default .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: openai-api-key
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: jwt-secret
            - name: TURNSTILE_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: turnstile-secret
            - name: TURNSTILE_SITE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: turnstile-site-key
            - name: OPENAI_MODEL
              value: {{ .Values.backend.env.openaiModel | quote }}
            - name: PORT
              value: {{ .Values.backend.env.port | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.service.targetPort }}
              protocol: TCP
          {{- with .Values.backend.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.backend.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: system-prompt
              mountPath: /app/data
              readOnly: true
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
      volumes:
        - name: system-prompt
          configMap:
            name: {{ include "resume.fullname" . }}-system-prompt
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
