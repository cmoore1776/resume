{{- if .Values.ingress.enabled }}
---
# Certificate for frontend domain
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "resume.fullname" . }}-frontend-tls
  namespace: {{ .Release.Namespace }}
  annotations:
    # Prevent Helm from recreating this resource on upgrades
    helm.sh/resource-policy: keep
  labels:
    {{- include "resume.labels" . | nindent 4 }}
spec:
  secretName: {{ .Values.ingress.tls.frontendSecretName }}
  issuerRef:
    name: {{ .Values.ingress.certIssuer }}
    kind: ClusterIssuer
  dnsNames:
    - {{ .Values.ingress.frontendHost }}
{{- if .Values.ingress.backendEnabled }}
---
# Certificate for backend domain
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "resume.fullname" . }}-backend-tls
  namespace: {{ .Release.Namespace }}
  annotations:
    # Prevent Helm from recreating this resource on upgrades
    helm.sh/resource-policy: keep
  labels:
    {{- include "resume.labels" . | nindent 4 }}
spec:
  secretName: {{ .Values.ingress.tls.backendSecretName }}
  issuerRef:
    name: {{ .Values.ingress.certIssuer }}
    kind: ClusterIssuer
  dnsNames:
    - {{ .Values.ingress.backendHost }}
{{- end }}
---
# HTTPS IngressRoute for Frontend
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "resume.fullname" . }}-frontend-https
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "resume.labels" . | nindent 4 }}
spec:
  entryPoints:
    - {{ .Values.ingress.entryPoint | default "websecure" }}
  routes:
    # Frontend static content (root path)
    - match: Host(`{{ .Values.ingress.frontendHost }}`) && PathPrefix(`/`)
      kind: Rule
      {{- if .Values.rateLimit.enabled }}
      middlewares:
        - name: {{ include "resume.fullname" . }}-frontend-ratelimit
      {{- end }}
      services:
        - name: {{ include "resume.fullname" . }}-frontend
          port: {{ .Values.frontend.service.port }}
      priority: 10
    # Backend WebSocket route (higher priority than root)
    - match: Host(`{{ .Values.ingress.frontendHost }}`) && PathPrefix(`/ws/`)
      kind: Rule
      {{- if .Values.rateLimit.enabled }}
      middlewares:
        - name: {{ include "resume.fullname" . }}-backend-ratelimit
      {{- end }}
      services:
        - name: {{ include "resume.fullname" . }}-backend
          port: {{ .Values.backend.service.port }}
      priority: 100
    # Backend API route
    - match: Host(`{{ .Values.ingress.frontendHost }}`) && PathPrefix(`/api/`)
      kind: Rule
      {{- if .Values.rateLimit.enabled }}
      middlewares:
        - name: {{ include "resume.fullname" . }}-backend-ratelimit
      {{- end }}
      services:
        - name: {{ include "resume.fullname" . }}-backend
          port: {{ .Values.backend.service.port }}
      priority: 90
    # Backend health check
    - match: Host(`{{ .Values.ingress.frontendHost }}`) && Path(`/health`)
      kind: Rule
      {{- if .Values.rateLimit.enabled }}
      middlewares:
        - name: {{ include "resume.fullname" . }}-backend-ratelimit
      {{- end }}
      services:
        - name: {{ include "resume.fullname" . }}-backend
          port: {{ .Values.backend.service.port }}
      priority: 80
  {{- if .Values.ingress.tls.enabled }}
  tls:
    secretName: {{ .Values.ingress.tls.frontendSecretName }}
  {{- end }}
{{- if .Values.ingress.backendEnabled }}
---
# HTTPS IngressRoute for Backend (dedicated domain)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "resume.fullname" . }}-backend-https
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "resume.labels" . | nindent 4 }}
spec:
  entryPoints:
    - {{ .Values.ingress.entryPoint | default "websecure" }}
  routes:
    # All backend routes on dedicated domain (with stricter rate limiting)
    - match: Host(`{{ .Values.ingress.backendHost }}`)
      kind: Rule
      {{- if .Values.rateLimit.enabled }}
      middlewares:
        - name: {{ include "resume.fullname" . }}-backend-ratelimit
      {{- end }}
      services:
        - name: {{ include "resume.fullname" . }}-backend
          port: {{ .Values.backend.service.port }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    secretName: {{ .Values.ingress.tls.backendSecretName }}
  {{- end }}
{{- end }}
{{- if not .Values.ingress.cloudflareTunnel }}
---
# HTTP to HTTPS redirect IngressRoute (frontend)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "resume.fullname" . }}-frontend-http-redirect
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "resume.labels" . | nindent 4 }}
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`{{ .Values.ingress.frontendHost }}`)
      kind: Rule
      services:
        - name: {{ include "resume.fullname" . }}-frontend
          port: {{ .Values.frontend.service.port }}
      middlewares:
        - name: {{ include "resume.fullname" . }}-redirect-https
{{- if .Values.ingress.backendEnabled }}
---
# HTTP to HTTPS redirect IngressRoute (backend)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "resume.fullname" . }}-backend-http-redirect
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "resume.labels" . | nindent 4 }}
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`{{ .Values.ingress.backendHost }}`)
      kind: Rule
      services:
        - name: {{ include "resume.fullname" . }}-backend
          port: {{ .Values.backend.service.port }}
      middlewares:
        - name: {{ include "resume.fullname" . }}-redirect-https
{{- end }}
{{- end }}
{{- if .Values.ingress.cloudflareTunnel }}
---
# HTTP IngressRoute for Frontend (Cloudflare Tunnel mode - TLS terminated at Cloudflare)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "resume.fullname" . }}-frontend-http
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "resume.labels" . | nindent 4 }}
spec:
  entryPoints:
    - web
  routes:
    # Frontend static content (root path)
    - match: Host(`{{ .Values.ingress.frontendHost }}`) && PathPrefix(`/`)
      kind: Rule
      {{- if .Values.rateLimit.enabled }}
      middlewares:
        - name: {{ include "resume.fullname" . }}-frontend-ratelimit
      {{- end }}
      services:
        - name: {{ include "resume.fullname" . }}-frontend
          port: {{ .Values.frontend.service.port }}
      priority: 10
    # Backend WebSocket route (higher priority than root)
    - match: Host(`{{ .Values.ingress.frontendHost }}`) && PathPrefix(`/ws/`)
      kind: Rule
      {{- if .Values.rateLimit.enabled }}
      middlewares:
        - name: {{ include "resume.fullname" . }}-backend-ratelimit
      {{- end }}
      services:
        - name: {{ include "resume.fullname" . }}-backend
          port: {{ .Values.backend.service.port }}
      priority: 100
    # Backend API route
    - match: Host(`{{ .Values.ingress.frontendHost }}`) && PathPrefix(`/api/`)
      kind: Rule
      {{- if .Values.rateLimit.enabled }}
      middlewares:
        - name: {{ include "resume.fullname" . }}-backend-ratelimit
      {{- end }}
      services:
        - name: {{ include "resume.fullname" . }}-backend
          port: {{ .Values.backend.service.port }}
      priority: 90
    # Backend health check
    - match: Host(`{{ .Values.ingress.frontendHost }}`) && Path(`/health`)
      kind: Rule
      {{- if .Values.rateLimit.enabled }}
      middlewares:
        - name: {{ include "resume.fullname" . }}-backend-ratelimit
      {{- end }}
      services:
        - name: {{ include "resume.fullname" . }}-backend
          port: {{ .Values.backend.service.port }}
      priority: 80
{{- end }}
{{- end }}
