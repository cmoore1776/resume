name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend with placeholders
        working-directory: frontend
        env:
          VITE_WS_URL: __VITE_WS_URL__
          VITE_API_URL: __VITE_API_URL__
          VITE_PUBLIC_POSTHOG_KEY: __VITE_PUBLIC_POSTHOG_KEY__
          VITE_PUBLIC_POSTHOG_HOST: __VITE_PUBLIC_POSTHOG_HOST__
        run: npm run build

      - name: Deploy to dist branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Create a temp directory for the dist branch
          DIST_DIR=$(mktemp -d)

          # Copy built files
          cp -r frontend/dist/* "$DIST_DIR/"

          # Copy nginx config for reference
          cp frontend/nginx.conf "$DIST_DIR/"

          # Copy entrypoint script for env substitution
          cp frontend/docker-entrypoint.sh "$DIST_DIR/"

          # Switch to dist branch (create if doesn't exist)
          git fetch origin dist:dist 2>/dev/null || git checkout --orphan dist

          # Clean working directory
          git checkout --orphan dist-deploy
          git rm -rf . 2>/dev/null || true

          # Copy dist files
          cp -r "$DIST_DIR"/* .

          # Add .nojekyll for GitHub Pages compatibility
          touch .nojekyll

          # Create a simple README
          cat > README.md << 'EOF'
          # Frontend Distribution

          This branch contains the built frontend assets.
          Auto-generated by GitHub Actions - do not edit directly.

          Source: main branch `frontend/` directory
          EOF

          # Commit and push
          git add -A
          git commit -m "Deploy frontend $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"

          # Force push to dist branch
          git push origin HEAD:dist --force
