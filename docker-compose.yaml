version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: resume-backend-test:latest
    container_name: resume-backend-local
    ports:
      - "8080:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-your-api-key-here}
      - OPENAI_MODEL=gpt-4o-realtime-preview-2024-12-17
      - PORT=8080
      # GPT Realtime mode (local pipeline disabled)
      - USE_LOCAL_PIPELINE=false
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - resume-network

  frontend:
    image: node:20-alpine
    container_name: resume-frontend-local
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - VITE_WS_URL=ws://localhost:8080/ws/chat
      - VITE_API_URL=http://localhost:8080
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - resume-network

networks:
  resume-network:
    driver: bridge

volumes:
  frontend_node_modules:
